<html>
<head>
  <style>
  body {
    width: 100%;
    max-width: 30rem;
    margin: 0 auto;
  }

  .field {
    margin-top: 1rem;
  }

  select, button {
    width: 100%;
  }
  </style>
</head>
<body>
  <h1>Job Search</h1>
  <div class='field'>
    <label>
      Level
      <select id='level-select'>
        <option value=''></option>
        <option value='Internship'>Internship</option>
        <option value='Entry%20Level'>Entry Level</option>
        <option value='Mid%20Level'>Mid Level</option>
        <option value='Senior%20Level'>Senior Level</option>
      </select>
    </label>
  </div>
  <div class='field'>
    <label>
      Company
      <select id='company-select' multiple size=20></select>
    </label>
  </div>
  <div class='field'>
    <button id='search-btn'>Search</button>
  </div>
  <div id='job-results'>
  </div>
  <script src='index.js'></script>
</body>
</html>
